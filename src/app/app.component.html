<div class="container">
  <app-grid class="left" (questionValue)='setQuestionValue($event)' [selectedTeam]='selectedTeam' [allTeams]='allTeams'></app-grid>
  <app-scoreboard
    class="right"
    [questionValue]='questionValue'
    (answer)='handleAnswer($event)'
    (team)='setSelectedTeam($event)'
    (allTeams)='setTeams($event)'
  ></app-scoreboard>
</div>
